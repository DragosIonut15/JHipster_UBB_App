<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-departament-heading" jhiTranslate="nohaidragosApp.departament.home.createOrEditLabel">Create or edit a Departament</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nohaidragosApp.departament.numeDepartament" for="field_numeDepartament">Nume Departament</label>
                    <input type="text" class="form-control" name="numeDepartament" id="field_numeDepartament"
                           formControlName="numeDepartament"/>
                    <div *ngIf="editForm.get('numeDepartament').invalid && (editForm.get('numeDepartament').dirty || editForm.get('numeDepartament').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('numeDepartament').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
