<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="departament">
            <h2><span jhiTranslate="nohaidragosApp.departament.detail.title">Departament</span> {{departament.numeDepartament}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="nohaidragosApp.departament.numeDepartament">Nume Departament</span></dt>
                <dd>
                    <span>{{departament.numeDepartament}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/departament', departament.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
