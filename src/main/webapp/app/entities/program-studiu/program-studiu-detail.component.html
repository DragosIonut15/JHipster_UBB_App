<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="programStudiu">
            <h2><span jhiTranslate="nohaidragosApp.programStudiu.detail.title">Program Studiu</span> {{programStudiu.program}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="nohaidragosApp.programStudiu.program">Program</span></dt>
                <dd>
                    <span>{{programStudiu.program}}</span>
                </dd>
                <dt><span jhiTranslate="nohaidragosApp.programStudiu.departament">Departament</span></dt>
                <dd>
                    <div *ngIf="programStudiu.departament">
                        <a [routerLink]="['/departament', programStudiu.departament?.id, 'view']">{{programStudiu.departament?.numeDepartament}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/program-studiu', programStudiu.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
