<div>
    <h2 id="page-heading">
        <span jhiTranslate="nohaidragosApp.programStudiu.home.title">Program Studius</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-program-studiu" [routerLink]="['/program-studiu/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="nohaidragosApp.programStudiu.home.createLabel">
            Create new Program Studiu
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="programStudius?.length === 0">
        <span jhiTranslate="nohaidragosApp.programStudiu.home.notFound">No programStudius found</span>
    </div>
    <div class="table-responsive" *ngIf="programStudius?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="nohaidragosApp.programStudiu.program">Program</span></th>
            <th><span jhiTranslate="nohaidragosApp.programStudiu.departament">Departament</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let programStudiu of programStudius ;trackBy: trackId">
                <td><a [routerLink]="['/program-studiu', programStudiu.id, 'view' ]">{{programStudiu.id}}</a></td>
                <td>{{programStudiu.program}}</td>
                <td>
                    <div *ngIf="programStudiu.departament">
                        <a [routerLink]="['../departament', programStudiu.departament?.id, 'view' ]" >{{programStudiu.departament?.numeDepartament}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/program-studiu', programStudiu.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/program-studiu', programStudiu.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'program-studiu', { outlets: { popup: programStudiu.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
